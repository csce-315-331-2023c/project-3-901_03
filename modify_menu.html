<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manager View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="modify-menu-screen">

    <h1>Add Menu Item</h1>
    <form>
      <label for="ItemName">Enter the item name:</label><br>
      <input type="text" id="ItemName" name="ItemName"><br>

      <label for="ItemPrice">Enter the item price:</label><br>
      <input type="text" id="ItemPrice" name="ItemPrice">

      <p>Choose Menu Type:</p>
        <input type="radio" id="sweet" name="MenuType" value="Sweet">
        <label for="sweet">Sweet Crepe</label><br>

        <input type="radio" id="savory" name="MenuType" value="Savory">
        <label for="savory">Savory Crepe</label><br>

        <input type="radio" id="breakfast" name="MenuType" value="Breakfast">
        <label for="breakfast">Breakfast</label><br>

        <input type="radio" id="drink" name="MenuType" value="Drink">
        <label for="drink">Fountain Drink</label><br>

        <input type="radio" id="seasonal" name="MenuType" value="Seasonal Item">
        <label for="seasonal">Seasonal Item</label><br><br>

      <p>Choose Menu Time:</p>
        <input type="radio" id="allDay" name="MenuTime" value="All Day">
        <label for="allDay">All Day</label><br>

        <input type="radio" id="breakfast" name="MenuTime" value="Breakfast">
        <label for="breakfast">Breakfast</label><br><br>

      <label for="ingredientList">Enter the ingredient list:</label><br>
      <input type="text" id="ingredientList" name="ingredientList"><br><br>

      <input type="submit" value="Submit">
    </form>

    <h1>Delete Menu Item</h1>
    <form>
      <label for="ItemName">Enter the item name:</label><br>
      <input type="text" id="ItemName" name="ItemName"><br><br>

      <input type="submit" value="Submit">
    </form>

    <h1>Change Price of Item</h1>
    <form>
      <label for="ItemName">Enter the item name:</label><br>
      <input type="text" id="ItemName" name="ItemName"><br>

      <label for="ItemPrice">Enter the new item price:</label><br>
      <input type="text" id="ItemPrice" name="ItemPrice"><br><br>

      <input type="submit" value="Submit">
    </form>
    <h1>Change Name of Item</h1>
    <form>
      <label for="ItemName">Enter the item name:</label><br>
      <input type="text" id="ItemName" name="ItemName"><br>

      <label for="NewItemName">Enter the new item name:</label><br>
      <input type="text" id="NewItemName" name="NewItemName"><br><br>

      <input type="submit" value="Submit">
    </form>

  </div>
  <script src="manager.js"></script>
</body>

</html>
